apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mysecret
spec:
  project: default
  source:
    repoURL: https://charts.bitnami.com/bitnami
    targetRevision: 1.8.3
    chart: bitnami
    helm:
      releaseName: my-sealed-secrets
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
